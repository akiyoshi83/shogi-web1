name: Deploy to GitHub Pages

on:
  push:
    branches:
      - '**'
  delete:

permissions:
  contents: write
  pull-requests: write

jobs:
  # main „Éñ„É©„É≥„ÉÅ„ÅÆ„Éá„Éó„É≠„Ç§
  deploy-main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    concurrency:
      group: pages-deploy
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx vitest --run

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: /shogi-web1/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true

  # „Éñ„É©„É≥„ÉÅ„Éó„É¨„Éì„É•„Éº„ÅÆ„Éá„Éó„É≠„Ç§
  deploy-branch:
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    concurrency:
      group: pages-deploy
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanitize branch name
        id: branch
        run: |
          BRANCH_NAME="${GITHUB_REF_NAME}"
          SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "safe_name=$SAFE_BRANCH" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx vitest --run

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: /shogi-web1/branch/${{ steps.branch.outputs.safe_name }}/

      - name: Deploy branch preview to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: branch/${{ steps.branch.outputs.safe_name }}

      - name: Comment preview URL on PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PREVIEW_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/branch/${{ steps.branch.outputs.safe_name }}/"

          # „Éñ„É©„É≥„ÉÅ„Å´Á¥ê„Å•„Åè open „Å™ PR „ÇíÊ§úÁ¥¢
          PR_NUMBER=$(gh pr list --head "${{ github.ref_name }}" --state open --json number --jq '.[0].number')

          if [ -z "$PR_NUMBER" ]; then
            echo "No open PR found for branch '${{ github.ref_name }}'. Skipping comment."
            exit 0
          fi

          echo "Found PR #${PR_NUMBER} for branch '${{ github.ref_name }}'"

          # ÈáçË§áÈò≤Ê≠¢Áî®„Éû„Éº„Ç´„Éº
          MARKER="<!-- preview-url-comment -->"
          COMMENT_BODY="${MARKER}
          ## üöÄ Branch Preview

          **Preview URL:** ${PREVIEW_URL}

          _Commit: \`${{ github.sha }}\` | Updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')_"

          # „Éû„Éº„Ç´„Éº„ÅßÊó¢Â≠ò„Ç≥„É°„É≥„Éà„ÇíÊ§úÁ¥¢
          EXISTING_COMMENT_ID=$(gh api \
            "repos/${{ github.repository }}/issues/${PR_NUMBER}/comments" \
            --jq ".[] | select(.body | startswith(\"${MARKER}\")) | .id" \
            | head -1)

          if [ -n "$EXISTING_COMMENT_ID" ]; then
            echo "Updating existing comment (ID: ${EXISTING_COMMENT_ID})"
            gh api \
              --method PATCH \
              "repos/${{ github.repository }}/issues/comments/${EXISTING_COMMENT_ID}" \
              -f body="${COMMENT_BODY}"
          else
            echo "Creating new comment on PR #${PR_NUMBER}"
            gh pr comment "$PR_NUMBER" --body "${COMMENT_BODY}"
          fi

  # „Éñ„É©„É≥„ÉÅÂâäÈô§ÊôÇ„ÅÆ„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
  cleanup-branch:
    if: github.event_name == 'delete'
    runs-on: ubuntu-latest
    concurrency:
      group: pages-deploy
      cancel-in-progress: false
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Sanitize branch name
        id: branch
        run: |
          BRANCH_NAME="${{ github.event.ref }}"
          SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "safe_name=$SAFE_BRANCH" >> "$GITHUB_OUTPUT"

      - name: Remove branch preview directory
        run: |
          if [ -d "branch/${{ steps.branch.outputs.safe_name }}" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git rm -rf "branch/${{ steps.branch.outputs.safe_name }}"
            git commit -m "Clean up preview for deleted branch: ${{ github.event.ref }}"
            git push
          else
            echo "No preview directory found for branch: ${{ steps.branch.outputs.safe_name }}"
          fi
